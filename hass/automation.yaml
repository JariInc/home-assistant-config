- id: heating_update_thermostats
  alias: Heating Update Thermostats
  initial_state: true
  trigger:
    platform: state
    entity_id:
      - sensor.thermofloor_as_heatit_thermostat_tf_033_external_sensor
  action:
    service: python_script.heating_thermostat_update
    data:
      thermostat: climate.thermofloor_as_heatit_thermostat_tf_033_heating
      sensor: sensor.thermofloor_as_heatit_thermostat_tf_033_external_sensor

- id: bathroom_force_heat_on
  alias: Enable bathroom forced heating
  initial_state: true
  trigger:
  - platform: state
    entity_id: input_boolean.bathroom_force_heat
    to: 'on'
  action:
  - service: climate.set_temperature
    data:
      entity_id: climate.thermofloor_as_heatit_thermostat_tf_033_heating
      temperature: 25
      operation_mode: heat

- id: bathroom_force_heat_off
  alias: Disable bathroom forced heating
  initial_state: true
  trigger:
  - platform: state
    entity_id: input_boolean.bathroom_force_heat
    to: 'on'
    for:
      minutes: 60
  action:
  - service: climate.set_temperature
    data:
      entity_id: climate.thermofloor_as_heatit_thermostat_tf_033_heating
      temperature: 20
      operation_mode: heat
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.bathroom_force_heat
  - service: notify.push_notify
    data:
      title: "Pesuhuone lattialämmitys"
      message: "Lämpötila asetettu 20 asteeseen"

- id: disable_car_heater_side
  alias: Disable side car heater
  initial_state: true
  trigger:
    platform: numeric_state
    entity_id: sensor.garage_side_socket_power
    above: -1
    below: 1
    for:
      minutes: 10
  action:
    - service: switch.turn_off
      entity_id: switch.car_heater_side
    - service: input_boolean.turn_off
      entity_id: input_boolean.car_heater_side_armed

- id: disable_car_heater_front
  alias: Disable front cat heater
  initial_state: true
  trigger:
    platform: numeric_state
    entity_id: sensor.garage_front_socket_power
    above: -1
    below: 1
    for:
      minutes: 10
  action:
    - service: switch.turn_off
      entity_id: switch.car_heater_front
    - service: input_boolean.turn_off
      entity_id: input_boolean.car_heater_front_armed

- id: alert_heatpump
  alias: Heat pump cold draft prevention function alert
  initial_state: true
  trigger:
  - platform: numeric_state
    entity_id: sensor.heatpump_set_temperature
    above: 25
  action:
  - service: notify.push_notify
    data:
      title: "Ilmalämpöpumppuhälytys"
      message: "Asetuslämpötila yli 25 astetta"

- id: front_door_light_on
  alias: Front door light on
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.0xd0cf5efffe124b79_occupancy
    from: 'off'
    to: 'on'
  condition:
    condition: or
    conditions:
      - condition: sun
        after: sunset
      - condition: sun
        before: sunrise
  action:
    service: light.turn_on
    data:
      entity_id:
        - light.0x90fd9ffffeff2e13_light

- id: front_door_light_off
  alias: Front door light off
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.0xd0cf5efffe124b79_occupancy
    from: 'on'
    to: 'off'
  action:
    service: light.turn_off
    data:
      entity_id:
        - light.0x90fd9ffffeff2e13_light

- id: shower_room_light_on
  alias: Shower room light on
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.shelly1_25abb7
    from: 'off'
    to: 'on'
  action:
    service: light.turn_on
    data:
      entity_id: light.shower_room_light
      brightness_pct: 50

- id: shower_room_light_off
  alias: Shower room light off
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.shelly1_25abb7
    from: 'on'
    to: 'off'
  action:
    service: light.turn_off
    data:
      entity_id: light.shower_room_light
