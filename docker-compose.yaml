version: '3'
services:
  homeassistant:
    container_name: hass
    image: homeassistant/home-assistant:0.74.2
    env_file:
      - .env
    volumes:
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
    #devices:
    #  - /dev/ttyUSB0:/dev/ttyUSB0
    #  - /dev/ttyUSB1:/dev/ttyUSB1
    #  - /dev/ttyACM0:/dev/ttyACM0
    restart: always
    ports:
      - "80:8123"
    networks:
      - hass

  mqtt:
    container_name: mqtt
    image: eclipse-mosquitto:1.4.12
    restart: always
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/data:/mosquitto/data
    ports:
      - "1883:1883"
    networks:
      - hass

  samba:
    container_name: samba
    image: dperson/samba
    networks:
      - samba
    volumes:
      - .:/share
    restart: always
    ports:
      - "139:139"
      - "445:445"
    command: -s "config;/share;no;no;no;${SMB_USER}" -u "${SMB_USER};${SMB_PASSWORD}"
    environment:
      - USERID=101
      - GROUPID=1001

  duckdns:
    container_name: duckdns
    image: meltwater/duckdns:latest
    env_file:
      - .env

  duplicity:
    container_name: duplicity
    image: wernight/duplicity:latest
    env_file:
      - .env
    environment: 
      - AWS_ACCESS_KEY_ID=${AWS_BACKUP_KEY}
      - AWS_SECRET_ACCESS_KEY=${AWS_BACKUP_SECRET}
      - S3_USE_SIGV4=true
    volumes:
      - .:/data:ro
    command: ["duplicity", "--full-if-older-than=1W", "--no-encryption", "--allow-source-mismatch", "--s3-use-rrs", "--s3-use-multiprocessing", "/data", "s3://s3.eu-central-1.amazonaws.com/p16-hass-backup/hass"]

networks:
  hass:
  samba:
