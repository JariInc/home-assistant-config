- alias: Shower room LED strip on
  initial_state: true
  mode: restart
  trigger:
    platform: state
    entity_id: binary_sensor.shelly1_25abb7
    from: 'off'
    to: 'on'
  action:
    service: light.turn_on
    data:
      entity_id: light.shower_room_led_strip

- alias: Shower room LED strip off
  initial_state: true
  mode: restart
  trigger:
    platform: state
    entity_id: binary_sensor.shelly1_25abb7
    from: 'on'
    to: 'off'
  action:
    - service: light.turn_on
      data:
        entity_id: light.shower_room_led_strip
        brightness: 1
    - delay:
        seconds: 1
    - service: light.turn_off
      data:
        entity_id: light.shower_room_led_strip

