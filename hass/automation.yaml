- alias: Occupancy changed
  trigger:
    - platform: state
      entity_id: input_select.occupancy_state
  action:
    - service: mqtt.publish
      data_template:
        topic: 'hvac/toshiba-63200289/occupancy_state'
        retain: true
        payload: "{{ states('input_select.occupancy_state') }}"

- alias: Occupancy change to home
  trigger:
    platform: state
    entity_id: input_select.occupancy_state
    to: home
  action:
    - service: switch.turn_on
      entity_id: switch.0x000d6ffffee3cb28_switch

- alias: Occupancy change to away
  trigger:
    platform: state
    entity_id: input_select.occupancy_state
    to: away
  action:
    - service: switch.turn_off
      entity_id: switch.0x000d6ffffee3cb28_switch

- alias: Occupancy button
  trigger:
    platform: mqtt
    topic: zigbee2mqtt/vestibule_button
  condition:
    condition: or
    conditions:
      - condition: template
        value_template: "{{ 'left' == trigger.payload_json.click }}"
      - condition: template
        value_template: "{{ 'right' == trigger.payload_json.click }}"
  action:
    - service: input_select.select_option
      data_template:
        entity_id: input_select.occupancy_state
        option: >
          {% if 'left' == trigger.payload_json.click %}
            home
          {% elif 'right' == trigger.payload_json.click %}
            away
          {% endif %}
    - service: notify.notify
      data:
        message: clear_notification
        data:
          tag: occupancy-notify
        
- alias: Occupancy to sleep in the evening
  trigger:
    platform: time
    at: "22:00:00"
  condition:
    condition: state
    entity_id: input_select.occupancy_state
    state: home
  action:
    service: input_select.select_option
    data:
      entity_id: input_select.occupancy_state
      option: sleep

- alias: Occupancy to home on workday mornings
  trigger:
    platform: time
    at: "06:30:00"
  condition:
    - condition: state
      entity_id: input_select.occupancy_state
      state: sleep
    - condition: state
      entity_id: binary_sensor.workday
      state: 'on'
  action:
    service: input_select.select_option
    data:
      entity_id: input_select.occupancy_state
      option: home

- alias: Occupancy to home on holiday mornings
  trigger:
    platform: time
    at: "08:00:00"
  condition:
    - condition: state
      entity_id: input_select.occupancy_state
      state: sleep
    - condition: state
      entity_id: binary_sensor.workday
      state: 'off'
  action:
    service: input_select.select_option
    data:
      entity_id: input_select.occupancy_state
      option: home

- alias: Shower room stop drying
  trigger:
    - platform: state
      entity_id: input_select.occupancy_state
    - platform: numeric_state
      entity_id: sensor.shower_room_moisture
      below: 20
      for:
        minutes: 15
  action:
    - service: climate.set_temperature
      data_template:
        entity_id: climate.thermofloor_as_heatit_thermostat_tf_056_mode
        temperature: >
          {% if is_state('input_select.occupancy_state', 'home') %}
            20
          {% else %}
            17
          {% endif %}

- alias: Shower room start drying
  trigger:
    - platform: numeric_state
      entity_id: sensor.shower_room_moisture
      above: 25
  condition:
    - condition: numeric_state
      entity_id: sensor.0x00158d00036b1ad1_temperature
      below: 25
  action:
    - service: climate.set_temperature
      data:
        entity_id: climate.thermofloor_as_heatit_thermostat_tf_056_mode
        temperature: 25
        hvac_mode: heat

- alias: A person arrives to home
  trigger:
    - platform: state
      entity_id: group.any_persons
      from: not_home
      to: home
  condition:
    - condition: state
      entity_id: input_select.occupancy_state
      state: away
  action:
    - service: notify.notify
      data:
        message: Asetetaanko kotona-tilaan?
        data:
          tag: occupancy-notify
          sticky: 'true'
          actions:
            - action: occupancy_home
              title: Kyllä
        
- alias: All persons left home
  trigger:
    - platform: state
      entity_id: group.any_persons
      from: home
      to: not_home
  condition:
    - condition: state
      entity_id: input_select.occupancy_state
      state: home
  action:
    - service: notify.notify
      data:
        message: Asetetaanko poissa-tilaan?
        data:
          tag: occupancy-notify
          sticky: 'true'
          actions:
            - action: occupancy_away
              title: Kyllä
        
- alias: Set occupancy from mobile app
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: occupancy_home
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: occupancy_away
  condition:
    condition: or
    conditions:
      - condition: template
        value_template: "{{ 'occupancy_home' == trigger.event.data.action }}"
      - condition: template
        value_template: "{{ 'occupancy_away' == trigger.event.data.action }}"
  action:
    - service: input_select.select_option
      data_template:
        entity_id: input_select.occupancy_state
        option: >
          {% if 'occupancy_home' == trigger.event.data.action %}
            home
          {% elif 'occupancy_away' == trigger.event.data.action %}
            away
          {% endif %}
    - service: notify.notify
      data:
        message: clear_notification
        data:
          tag: occupancy-notify

- alias: "Office turn off 3D printer"
  trigger:
    - platform: state
      entity_id: sensor.octoprint_current_state
      to: unknown
      for:
        minutes: 2
  action:
    - service: switch.turn_off
      entity_id: switch.0x000d6ffffedaafbf_switch

- alias: 3D print finished
  trigger:
    - platform: state
      entity_id: binary_sensor.octoprint_printing
      from: 'on'
      to: 'off'
  action:
    - service: notify.mobile_app_lm_g710
      data:
        message: 3D tulostus valmis
        data:
          tag: 3d-print-done
