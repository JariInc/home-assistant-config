version: '3'
services:
  homeassistant:
    container_name: hass
    image: homeassistant/home-assistant:0.74.2
    volumes:
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
    #devices:
    #  - /dev/ttyUSB0:/dev/ttyUSB0
    #  - /dev/ttyUSB1:/dev/ttyUSB1
    #  - /dev/ttyACM0:/dev/ttyACM0
    restart: always
    #network_mode: host
    ports:
      - "80:8123"
    networks:
      - hass
  mqtt:
    container_name: mqtt
    image: eclipse-mosquitto:1.4.12
    restart: always
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/data
    ports:
      - "1883:1883"
    networks:
      - hass
volumes:
  mosquitto_data:
networks:
  hass:
